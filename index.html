<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800;900&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">BookIt</div>
      <div class="search">
        <input type="text" class="search-box" placeholder="Search book" />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="container">
      <div class="my-books">
        <div class="books-header">
          <h1>My Books</h1>
          <div class="add-book">
            <i class="fas fa-plus-circle add-book-btn"></i>
          </div>
        </div>
        <div class="book-list">
          <div class="book-card">
            <div class="book-cover"></div>
            <div class="book-info">
              <div class="book-title">Book Title</div>
              <div class="book-author">John Doe</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
